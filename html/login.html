<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/login.css">
  <title>Food Dash | Login</title>
  <link rel="icon" type="image/x-icon" href="/icon/favicon (2).ico">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

<body>
  <audio id="audio" preload="auto" src="/audio/comfybgm.mp3" autoplay loop>
    Unsupported in Firefox
  </audio>

  <script>
    audio = document.getElementById("audio")
    audio.volume = 0.04

    function setCookie(c_name, value, exdays) {
      var exdate = new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
      document.cookie = c_name + "=" + c_value;
    }

    function getCookie(c_name) {
      var i, x, y, ARRcookies = document.cookie.split(";");
      for (i = 0; i < ARRcookies.length; i++) {
        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
        y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
        x = x.replace(/^\s+|\s+$/g, "");
        if (x == c_name) {
          return unescape(y);
        }
      }
    }

    var song = document.getElementsByTagName('audio')[0];
    var played = false;
    var tillPlayed = getCookie('timePlayed');
    function update() {
      if (!played) {
        if (tillPlayed) {
          song.currentTime = tillPlayed;
          song.play();
          played = true;
        }
        else {
          song.play();
          played = true;
        }
      }

      else {
        setCookie('timePlayed', song.currentTime);
      }
    }
    setInterval(update, 1000);
  </script>
  <div class="container">
    <div class="logo">
      <img src="/Image/Food Dash-logos_white.png" alt="Logo">
    </div>

    <div class="title">Food Dash</div>
    <div class="sub-title">The food and groceries you love, delivered</div>

    <div class="form">

      <div class="options">
        <div class="remember-me">
          <input id="remember-me" type="checkbox">
          <label for="remember-me">Remember me?</label>
        </div>

        <div class="forgot-password">
          <a href="/html/forgotPW.html">Forgot Password?</a>
        </div>
      </div>

      <button onclick="login();" class="signin-btn">LOGIN</button>

      <div class="sign-up">
        <a href="/html/signup.html">New to Food Dash? Sign Up Here!</a>
      </div>

    </div>

  </div>

  <script>
    function toggleEyeVisibility() {
      var btnEye = document.getElementById("btnEye");
      var pwinput = document.getElementById("password");
      if (pwinput.value !== "") {
        btnEye.style.height = "25px";
      }
      else {
        btnEye.style.height = "0px";
      }

    }

    function toggleVisibility() {
      var pwinput = document.getElementById("password");
      pwinput.type = (pwinput.type === "password") ? "text" : "password";
    }

    function login() {
      var email = document.getElementById('email');
      var password = document.getElementById('password');

      if (email.value == "" || password.value == "")
        alert("Please enter email/password!")
      else if (email.checkValidity() != true)
        alert("Please enter valid email")
      else {
        sessionStorage.setItem("email", email.value);
        alert("Login succesfully! Click OK to proceed.");
        if (sessionStorage.getItem("reseted-password")){
          window.location.href = "index.html"
        }else{
          history.go(-1);
        }
      }
    }
  </script>
</body>

</html>
