<!-- Homepage -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content=" Food and Grocery You Love, We Delievered. ">
    <meta name="keywords" content="Food,Grocery,Beverages">
    <link rel="stylesheet" href="/css/payment.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Food Dash | Check Out</title>
    <link rel="icon" type="image/x-icon" href="/icon/favicon (2).ico">
</head>

<body>
    <audio id="audio" preload="auto" src="/audio/comfybgm.mp3" autoplay loop>
        Unsupported in Firefox
    </audio>

    <script>
        audio = document.getElementById("audio")
        audio.volume = 0.04

        function setCookie(c_name, value, exdays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
            document.cookie = c_name + "=" + c_value;
        }

        function getCookie(c_name) {
            var i, x, y, ARRcookies = document.cookie.split(";");
            for (i = 0; i < ARRcookies.length; i++) {
                x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
                y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
                x = x.replace(/^\s+|\s+$/g, "");
                if (x == c_name) {
                    return unescape(y);
                }
            }
        }

        var song = document.getElementsByTagName('audio')[0];
        var played = false;
        var tillPlayed = getCookie('timePlayed');
        function update() {
            if (!played) {
                if (tillPlayed) {
                    song.currentTime = tillPlayed;
                    song.play();
                    played = true;
                }
                else {
                    song.play();
                    played = true;
                }
            }

            else {
                setCookie('timePlayed', song.currentTime);
            }
        }
        setInterval(update, 1000);
    </script>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/html/paymentsuccess.html">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" required id="fname" name="firstname" placeholder="Winnie Chiong Yan">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" required id="email" name="email" placeholder="winnie123@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" required id="adr" name="address" placeholder="24, Lorong Lumba Kuda">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" required id="city" name="city" placeholder="Georgetown">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" required id="state" name="state" placeholder="PNG">
                                </div>
                                <div class="col-50">
                                    <label for="postalcode">Postal Code</label>
                                    <input type="number" required id="postalcode" name="postalcode" placeholder="11400">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <input type="radio" id="visa" checked name="payment_method" value="VISA">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>

                                <input type="radio" id="amex" name="payment_method" value="AMEX">
                                <i class="fa fa-cc-amex" style="color:blue;"></i>

                                <input type="radio" id="mastercard" name="payment_method" value="MASTERCARD">
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>

                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" required id="cname" name="cardname" placeholder="Winnie Chiong Yan">
                            <label for="ccnum">Card Number</label>
                            <input type="text" required id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">


                            <div class="row">
                                <div class="col-50">
                                    <label for="expmonth">Exp Month and Year</label>
                                    <input type="month" required id="expmonth" name="expmonth">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="number" required id="cvv" name="cvv" placeholder="567">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>

                    <button class="btn" type="submit">Continue to Check Out</button>

                </form>
            </div>
        </div>


    </div>

</body>
